<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>회원가입</title>

    <style>
    </style>
</head>

<body>
    <div class="email">
        이메일
        <input type="text" id="emailId" placeholder="이메일 주소"> @
        <input type="text" id="emailDomain">
        <select id="emailSelect" onchange="changeEmail()">
            <option value="">직접입력</option>
            <option value="naver.com">naver.com</option>
            <option value="hanmail.net">hanmail.net</option>
            <option value="gmail.com">gmail.com</option>
        </select>
    </div>
    <div class="password">
        비밀번호
        <input type="text" id="password" placeholder="비밀번호 입력">
        <div id="passwordError" class="error"></div>
    </div>
    <div class="passwordCheck">
        비밀번호 확인
        <input type="text" id="passwordCheck" placeholder="비밀번호 재입력">
        <div id="passwordCheckError" class="error"></div>
    </div>
    <button class="signUp" id="signUp" onclick="signUp()">회원가입</button>
</body>

</html>
