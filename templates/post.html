<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>리뷰작성</title>

  <style>
    .writing {
      border: 1px solid black;
    }

    #info {
      border: 1px solid black;
    }

    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }
    </style>

</head>
<body>
  <form class="writing">
    <div>
      <label for="selection">술을 선택하세요!</label> <br />
      <select name="alcohol" id="name">
        <option value="option1">술1</option>
        <option value="option2">술2</option>
        <option value="option3">술3</option>
        <option value="option4">술4</option>
        <option value="option5">술5</option>
      </select>
    </div>
    <div id="info">
      여기에 술 정보를 불러옵니다
    </div>
    <div>
    <span class="material-symbols-outlined">person</span>
    <textarea id="review" rows="1" cols="80">자유롭게 한 줄 리뷰를 작성해보세요!</textarea>
    <input type="submit" value="submit">
  </div>
</form>
</body>
</html>
